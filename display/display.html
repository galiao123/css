<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    block 块元素
        inline行内元素
        inline-block是块元素,但是可以在一行-->
    <style>
        div{
            width: 100px;
            height: 100px;
            border: 1px solid red;
            display: inline-block;
        }
        span{
            width:100px;
            height:100px;
            border:1px solid red;
            display: inline-block;
        }
    </style>
</head>
<body>
<div>div</div>
<span>span</span>
</body>
</html>
