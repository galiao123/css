<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--规范.<style>可以编写css的代码
    语法：
    选择器{
        声明1；
        声明2；

    -->
    <style>
        h1{
            color:red;
        }
    </style>
    <!--
    或者链接,分离 link
    -->

    <link rel="stylesheet" href="css/style.css">
    <!--或者内嵌行内-->
<!--优先级：内嵌>内部样式>link外部样式-->
</head>
<body>

<h1>我是标题</h1>
<h2>我是链接测试标签</h2>
<h3 style="color: green">我是行内标签</h3>
</body>
</html>
