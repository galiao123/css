<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        a{
            text-decoration:none ;
            color:#000000
        }
        /*鼠标悬浮的状态*/
        a:hover{
            color:orange;
            font-size:50px;
        }
        /*鼠标按住未释放的状态*/
        a:active{
            color:green;
        }
        /*已经访问的链接*/
        a:visited{
            color:red;
        }
        /*text-shadow:阴影颜色，水平偏移，垂直偏移，阴影厚度*/
        #price{
            text-shadow:#000000 10px 10px 2px;
        }
    </style>
</head>
<body>
<a href="#">
    <img src="image/img.png" alt="">
</a>
<p>
    <a href="#">
        叉子
    </a>
</p>
<p>
    <a href="#">出产商</a>
</p>
<p id="price">
    ￥99
</p>
</body>
</html>
